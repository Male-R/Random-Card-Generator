<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06ac667189.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex justify-content-center bg-success">
    <!-- Card body -->
    <div
      class="card mt-4 border-0"
      style="width: 350px; height: 500px; border-radius: 20px;"
    >
      <!-- card top -->
      <div class="card-header border-0 bg-transparent">
        <div class="suit">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-diamond"></i>
          <i class="fa-solid fa-spade"></i>
          <i class="fa-solid fa-club"></i>
        </div>
      </div>
      <!-- card middle -->
      <div class="card-body d-flex justify-content-center align-items-center">
        <p class="m-0" id="value">8</p>
      </div>
      <!-- card botton -->
      <div class="card-footer border-0 bg-transparent">
        <div class="suit d-flex justify-content-end"></div>
      </div>
    </div>
  </body>
</html>
